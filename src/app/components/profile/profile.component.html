<div class="container my-5">
  <h2 class="mb-4">My Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="saveProfileChanges()">
    <div class="row">
      <!-- Left column: Personal Info & Change Password -->
      <div class="col-md-6">
        <h4>Personal Information</h4>
        <div formGroupName="personalInfo">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
            />
            <div
              *ngIf="
                personalInfo.get('firstName')?.touched &&
                personalInfo.get('firstName')?.invalid
              "
              class="text-danger"
            >
              First name is required
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
            />
            <div
              *ngIf="
                personalInfo.get('lastName')?.touched &&
                personalInfo.get('lastName')?.invalid
              "
              class="text-danger"
            >
              Last name is required
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
            />
            <div
              *ngIf="
                personalInfo.get('email')?.touched &&
                personalInfo.get('email')?.invalid
              "
              class="text-danger"
            >
              A valid email is required
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mb-4">
          Save Personal Info
        </button>

        <hr />

        <h4>Change Password</h4>
        <div formGroupName="passwordInfo">
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="currentPassword"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="newPassword"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-secondary">
          Change Password
        </button>
      </div>

      <!-- Right column: Address Book -->
      <div class="col-md-6">
        <h4>Address Book</h4>
        <div formArrayName="addresses">
          <div
            *ngFor="let addr of addresses.controls; let i = index"
            [formGroupName]="i"
            class="mb-3 d-flex align-items-start"
          >
            <input
              type="text"
              class="form-control me-2"
              formControlName="address"
              placeholder="Enter address"
            />
            <button
              type="button"
              class="btn btn-sm btn-outline-danger"
              (click)="removeAddress(i)"
            >
              Delete
            </button>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-success btn-sm mb-3"
          (click)="addAddress()"
        >
          + Add New Address
        </button>
      </div>
    </div>
  </form>

  <!-- Order History -->
  <div class="mt-5">
    <h4>Order History</h4>
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>Order #</th>
          <th>Date</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderHistory">
          <!-- إذا حقل التاريخ في DTO باسم مختلف: مثلا order.deliveryDate -->
          <td>{{ order.orderNumber }}</td>
          <td>{{ order.deliveryDate | date:'mediumDate' }}</td>
          <td>${{ order.totalPrice.toFixed(2) }}</td>
        </tr>
        <tr *ngIf="orderHistory.length === 0">
          <td colspan="4" class="text-center text-muted">
            No orders found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-footer></app-footer>
