<div class="container mt-5" style="max-width: 500px">
  <h2 class="text-center mb-4">Create Your Account</h2>
  <form (submit)="onSignup()" [formGroup]="signupForm">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input formControlName="firstName" type="text" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input formControlName="lastName" type="text" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input formControlName="phone" type="tel" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" required (input)="checkStrength()" />
      <div [ngClass]="strengthClass" class="strength">{{ strengthMessage }}</div>
    </div>

    <div class="form-check mb-3">
      <input formControlName="agree" class="form-check-input" type="checkbox" required />
      <label class="form-check-label">
        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>
  <div class="text-center mt-3">
    Already have an account? <a routerLink="/auth/login">Login</a>

</div>
