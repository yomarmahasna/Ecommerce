<app-admin-navbar></app-admin-navbar>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Categories Management</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal"
            (click)="selectedCategory = null; categoryForm.reset({ isActive: true })">
      Add New Category
    </button>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name (EN)</th>
        <th>Name (AR)</th>
        <th>Description (EN)</th>
        <th>Description (AR)</th>
        <th>Image</th>
        <th>Is Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.nameEn }}</td>
        <td>{{ category.nameAr }}</td>
        <td>{{ category.descriptionEn }}</td>
        <td>{{ category.descriptionAr }}</td>
        <td><img [src]="category.imageUrl" class="img-thumbnail" width="60"></td>
        <td>
          <span class="badge" [ngClass]="category.isActive ? 'bg-success' : 'bg-secondary'">
            {{ category.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#categoryModal"
                  (click)="selectCategoryForEdit(category)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
          <div class="modal-header">
            <h5 class="modal-title">Add/Edit Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="mb-3 col-md-6">
                <label class="form-label">Name (English)</label>
                <input type="text" class="form-control" formControlName="nameEn">
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label">Name (Arabic)</label>
                <input type="text" class="form-control" formControlName="nameAr">
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label class="form-label">Description (English)</label>
                <textarea class="form-control" formControlName="descriptionEn"></textarea>
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label">Description (Arabic)</label>
                <textarea class="form-control" formControlName="descriptionAr"></textarea>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="text" class="form-control" formControlName="imageUrl">
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActive">
              <label class="form-check-label" for="isActive">Is Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" [disabled]="categoryForm.invalid" class="btn btn-primary">Save Category</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
