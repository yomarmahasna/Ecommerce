<app-admin-navbar></app-admin-navbar>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Brands Management</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#brandModal" (click)="openBrandModal()">Add New Brand</button>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name (EN)</th>
        <th>Name (AR)</th>
        <th>Image</th>
        <th>Is Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{ brand.id }}</td>
        <td>{{ brand.nameEn }}</td>
        <td>{{ brand.nameAr }}</td>
        <td><img [src]="brand.imageUrl" class="img-thumbnail" width="60"></td>
        <td>
          <span class="badge" [ngClass]="brand.isActive ? 'bg-success' : 'bg-secondary'">
            {{ brand.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#brandModal" (click)="openBrandModal(brand)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="brandModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="brandForm" (ngSubmit)="saveBrand()">
          <div class="modal-header">
            <h5 class="modal-title">Add/Edit Brand</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name (EN)</label>
              <input type="text" class="form-control" formControlName="nameEn">
            </div>
            <div class="mb-3">
              <label class="form-label">Name (AR)</label>
              <input type="text" class="form-control" formControlName="nameAr">
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="text" class="form-control" formControlName="imageUrl">
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" formControlName="isActive">
              <label class="form-check-label">Is Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" [disabled]="brandForm.invalid" class="btn btn-primary">Save Brand</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
