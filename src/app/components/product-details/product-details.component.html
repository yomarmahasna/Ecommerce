<app-navbar></app-navbar>

<div class="container mt-5" *ngIf="product">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6">
      <img [src]="product.imageUrl" class="img-fluid rounded" [alt]="product.name">
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">Category: {{ product.categoryId }} | Brand: {{ product.brandId }}</p>
      <h4 class="text-success">${{ product.price }}</h4>
      <p>Availability: <span class="text-success">In Stock</span></p>
      <p class="mt-3">{{ product.descriptionEn }}</p>
      <div class="mb-3">
        <strong>Rating:</strong>
        <span class="text-warning">★★★★☆</span>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" (click)="addToWishlist(product)">
          {{ addedToWishlist ? 'Go to Wishlist' : 'Add to Wishlist' }} </button>
          <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>

<!-- Related Products -->
<section class="py-5 related-products">
  <div class="container">
    <h2 class="mb-4">Related Products</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let item of relatedProducts">
        <div class="card h-100 shadow-sm">
          <img
            [src]="item.imageUrl || defaultImage"
            class="card-img-top"
            [alt]="item.name"
            loading="lazy"
            (error)="item.imageUrl = defaultImage"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text mb-4">
              {{ item.descriptionEn | slice: 0:80 }}...
            </p>
            <div class="mt-auto">
              <h6 class="fw-bold text-success">${{ item.price }}</h6>
              <button
                class="btn btn-primary w-100 mt-2"
                [routerLink]="['/product', item.id]"
              >
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>

<app-footer></app-footer>
