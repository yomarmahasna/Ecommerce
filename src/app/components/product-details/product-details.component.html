<app-navbar></app-navbar>

<div class="container mt-5" *ngIf="product">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6">
      <img [src]="product.image" class="img-fluid rounded" [alt]="product.title">
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p class="text-muted">Category: {{ product.category }} | Brand: MyShop</p>
      <h4 class="text-success">${{ product.price }}</h4>
      <p>Availability: <span class="text-success">In Stock</span></p>
      <p class="mt-3">{{ product.description }}</p>
      <!-- <div class="mb-3">
        <strong>Rating:</strong>
        <span class="text-warning">★★★★☆</span> ({{ product.rating.count }} reviews)
      </div> -->
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" (click)="addToWishlist(product)">
          {{ addedToWishlist ? 'Go to Wishlist' : 'Add to Wishlist' }} </button>
          <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Related Products -->
  <div class="mt-5">
    <h4>Related Products</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4">
      <div class="col" *ngFor="let item of relatedProducts">
        <div class="card h-100">
          <img [src]="item.image" class="card-img-top" [alt]="item.title">
          <div class="card-body">
            <h6 class="card-title">{{ item.title }}</h6>
            <p class="card-text text-success">${{ item.price }}</p>
            <button class="btn btn-sm btn-outline-primary w-100"
              [routerLink]="['/product', item.id]">View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
