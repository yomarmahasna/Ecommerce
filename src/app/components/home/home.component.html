<!-- Hero Carousel (simplified) -->
<div *ngIf="products.length"
     class="carousel slide hero-carousel"
     data-bs-ride="carousel">
  <div class="carousel-inner">
    <div
      *ngFor="let p of products | slice:0:13; let i = index"
      class="carousel-item"
      [class.active]="i === 0">
      <img [src]="p.imageUrl"
           class="d-block w-100"
           [alt]="p.name">
      <div class="carousel-caption">
        <h5>{{ p.name }}</h5>
        <a [routerLink]="['/customer/product', p.id]"
           class="btn btn-sm btn-light">
          View Details
        </a>
      </div>
    </div>
  </div>


  <!-- Prev/Next controls only -->
  <button class="carousel-control-prev" type="button" data-bs-target=".hero-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target=".hero-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Fallback before data loads -->
<div *ngIf="!products.length" class="hero-carousel d-flex align-items-center justify-content-center">
  Loadingâ€¦
</div>

<div class="container my-5">
  <h2 class="mb-4 text-center">All Categories</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let cat of categories">
      <a [routerLink]="['/customer/category', cat.id]" class="text-decoration-none">
        <div class="card h-100 hover-shadow card-custom">
          <!-- <img [src]="cat.imageUrl" class="card-img-top" alt="{{cat.name}}"> -->
          <div class="card-body d-flex flex-column card-custom">
            <h5 class="card-title">{{ cat.name }}</h5>
            <p class="card-text text-muted">{{ cat.descriptionEn }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<!-- Popular Products -->
<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Popular Products</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card h-100 shadow-sm">
          <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text mb-4">{{product.descriptionEn | slice:0:80}}...</p>
            <div class="mt-auto">
              <h6 class="fw-bold">${{product.price}}</h6>
              <button class="btn btn-primary w-100 mt-2"
                [routerLink]="['/customer/product', product.id]">View Details</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
